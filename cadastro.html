<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="assets/css/cadastro.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/jquery.passwordstrength.js"></script>
    <script src="assets/js/script.js"></script>
</head>
<body>
    <form action="" id="form">
        <img src="assets/img/user.png" alt="">
        <div class="input-box">
            <span><i class="fa fa-user" aria-hidden="true"></i></span>
            <input type="text" placeholder="UsuÃ¡rio" required>
        </div>

        <div class="input-box input-mail">
            <span><i class="fa fa-envelope-o" aria-hidden="true"></i></span>
            <input type="email" placeholder="E-mail" id="email" required  onkeydown="validation()">
          
           
        </div>

        <div class="input-box">
            <span><i class="fa fa-key" aria-hidden="true"></i></span>
            <input type="password" id="password" placeholder="Digite sua Senha" required>
            <div id="toggle" onclick="showHide()">  </div>
        </div>

        <div class="input-box">
            <span><i class="fa fa-key" aria-hidden="true"></i></span>
            <input type="password" id="password-confirm" placeholder="Confirme sua Senha" required>
        </div>

        <button type="submit" onclick="confirmPassword()"><i class="fa fa-sign-in" aria-hidden="true"></i>Registrar</button>
    </form>    


   
</body>
</html>
